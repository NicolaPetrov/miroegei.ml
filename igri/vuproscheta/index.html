    <style>
* {

    <body>
        <p>
 <a href="https://www.miroegei.ml/main/">

    <div class="music">

<audio id="audio" src="sentrope.mp3" type="audio/mp3" ></audio>
      </div>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input
                            type="radio"
                            id="a"
                            name="answer"
                            class="answer"
                        />
                        <label id="a_text" for="a">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="b"
                            name="answer"
                            class="answer"
                        />
                        <label id="b_text" for="b">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="c"
                            name="answer"
                            class="answer"
                        />
                        <label id="c_text" for="c">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="d"
                            name="answer"
                            class="answer"
                        />
                        <label id="d_text" for="d">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit">PRATI</button>
        </div>
    </body>
    <script>
        const quizData = [
    {
        question: "KAK DA SI NAMERQ GADJE?",
        a: "Ne znam",
        b: "Ako imash otgovor na we.r.ginr@gmail.com",
        c: "Mn si gotin dnes",
        d: "Nikoi ot posochenite",
        correct: "b",
    },
    {
        question: "ZASHTO MIRO E GEI?",
        a: "Taka",
        b: "Ne znam",
        c: "Gotino",
        d: "Ðžk",
        correct: "d",
    },
    {
        question: "DO U KNOW DA WAE?",
        a: "Ok",
        b: "Ok",
        c: "Ok",
        d: "Ok",
        correct: "b",
    },
    {
        question: "What does HTML stand for?",
        a: "Hypertext Markup Language",
        b: "Cascading Style Sheet",
        c: "Jason Object Notation",
        d: "Helicopters Terminals Motorboats Lamborginis",
        correct: "a",
    },
    {
        question: "KAK SE KAZVAM?",
        a: "Nicola",
        b: "Miro",
        c: "Sami",
        d: "Nikoi ot posochenite",
        correct: "b",
    },
    {
        question: "AKO EDIN PETEL LETI S @$)km/h S KOLKO KILOMETRA LETI SAMOLETA?",
        a: "Nicola",
        b: "Miro",
        c: "Sami",
        d: "Nikoi ot posochenite",
        correct: "b",
    },
    {
        question: "ZDASTI?",
        a: "ZDRAVEI",
        b: "Miro",
        c: "OK",
        d: "Nikoi ot posochenite",
        correct: "b",
    },
    {
        question: "NQMASH LI SI SI RABOTA CHE SI TUK?",
        a: "NE",
        b: "Miro",
        c: "IMAM SI",
        d: "OTIVAM DA Q VURSHA",
        correct: "b",
    },
];

const quiz = document.getElementById("quiz");
const answerEls = document.querySelectorAll(".answer");
const questionEl = document.getElementById("question");
const a_text = document.getElementById("a_text");
const b_text = document.getElementById("b_text");
const c_text = document.getElementById("c_text");
const d_text = document.getElementById("d_text");
const submitBtn = document.getElementById("submit");

let currentQuiz = 0;
let score = 0;

loadQuiz();

function loadQuiz() {
    deselectAnswers();

    const currentQuizData = quizData[currentQuiz];

    questionEl.innerText = currentQuizData.question;
    a_text.innerText = currentQuizData.a;
    b_text.innerText = currentQuizData.b;
    c_text.innerText = currentQuizData.c;
    d_text.innerText = currentQuizData.d;
}

function getSelected() {
    let answer = undefined;

    answerEls.forEach((answerEl) => {
        if (answerEl.checked) {
            answer = answerEl.id;
        }
    });

    return answer;
}

function deselectAnswers() {
    answerEls.forEach((answerEl) => {
        answerEl.checked = false;
    });
}

submitBtn.addEventListener("click", () => {
    const answer = getSelected();

    if (answer) {
        if (answer === quizData[currentQuiz].correct) {
            score++;
        }

        currentQuiz++;
        if (currentQuiz < quizData.length) {
            loadQuiz();
        } else {
            quiz.innerHTML = `
                <h2>Otgovori pravilno na ${score} ot ${quizData.length} vuprosa.</h2>
                
                <button onclick="location.reload()">Dai pak</button>
            `;
        }
    }
});
document.getElementById("startOrStopImg").onclick = function() {
    var audio = document.getElementById("audio");
    if (audio.paused) audio.play();
    else audio.pause();
}
        
    </script>
</html>
