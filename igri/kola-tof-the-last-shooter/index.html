<!DOCTYPE html>
<html>
  <head>
    <title>Kola Tof-The Last Shooter</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="icon" href="img/zaglavie2.png" type="image/x-icon">
  </head>
  <body>
<div style="text-align: center;">
    <div id="canvas_container">
      <canvas id="bg" width="940" height="500">Canvas not supported by the browser</canvas>
      <canvas id="main" width="940" height="500">Canvas not supported by the browser</canvas>
      <canvas id="enemies" width="940" height="500">Canvas not supported by the browser</canvas>
      <canvas id="obstacles" width="940" height="500">Canvas not supported by the browser</canvas>
      <div id="gameOver">
        Game Over
        <p onclick="game.restart();">Restart</p>
      </div>
      <div id="gameWin">
        YOU WON !!
        <p onclick="game.restart();">Restart</p>
      </div>
    </div>
    </div>
    
    <button id="instructions" onclick="instructions()">INSTRUCTIONS</button>

    <script src="./js/app.min.js"></script>
    <script>
      function instructions(){
        document.getElementById("instructions").innerHTML="<p>use the arrows to move and the space to shoot<br>shoot them before they kill you</p>"
      }
    </script>
  </body>
</html>
